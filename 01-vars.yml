- name: demo on printing
  hosts: localhost
  tasks:
    - name: print hello world
      ansible.builtin.debug:
        msg: hello world

- name: demo on vars
  hosts: localhost
  vars:
    URL: example.com
  tasks:
    - name: print a variable
      ansible.builtin.debug:
        msg: "{{ URL }}"

- name: demo on vars
  hosts: localhost
  tasks:
    - name: print a variable
      ansible.builtin.debug:
        msg: "{{ URL }}"
      vars:
        URL: example.com